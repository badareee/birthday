<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            background: #0a0a0a;
            overflow: hidden;
        }

        /* LOGIN PAGE */
        #login-page,
        #loading,
        #main {
            display: none;
            height: 100vh;
            width: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #login-page {
            display: flex;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d1b2e 100%);
            position: relative;
            overflow: hidden;
        }

        #login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(255, 192, 203, 0.1), 
                transparent 40%);
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 24px;
            width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 192, 203, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
        }

        .login-box input {
            outline: none;
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border: 1px solid rgba(255, 192, 203, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .login-box input:focus {
            border-color: rgba(255, 192, 203, 0.5);
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-box button {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2e 100%);
            border: 1px solid rgba(255, 192, 203, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-box button:hover {
            background: linear-gradient(135deg, #2d1b2e 0%, #3d2b3e 100%);
            box-shadow: 0 8px 25px rgba(255, 192, 203, 0.3);
            transform: translateY(-2px);
        }

        /* LOADING PAGE */
        #loading {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #1a1a1a 70%, #000000 100%);
            color: white;
            flex-direction: column;
            gap: 40px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: relative;
            animation: rotate 1s linear infinite;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #ff69b4;
            animation: rotate 1s linear infinite reverse;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 192, 203, 0.6);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 24px;
            font-weight: 300;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* MAIN */
        #main {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        section {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        /* Video background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .fallback-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a, #2d1b2e);
            background-size: 400% 400%;
            animation: subtleFlow 12s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes subtleFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Dark overlay with subtle pink accent */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0, 0, 0, 0.8) 0%, 
                rgba(45, 27, 46, 0.7) 50%, 
                rgba(0, 0, 0, 0.8) 100%);
            z-index: 2;
        }

        /* Floating orbs */
        .orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.3) 0%, transparent 70%);
            animation: float-orbs 15s infinite ease-in-out;
        }

        @keyframes float-orbs {
            0%, 100% { 
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            25% {
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) translateX(20px) scale(1.2);
                opacity: 0.8;
            }
            75% {
                opacity: 0.4;
            }
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 200;
            z-index: 10;
            color: #ffffff;
            text-shadow: 
                0 0 30px rgba(255, 192, 203, 0.6),
                0 0 60px rgba(255, 192, 203, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.8);
            animation: subtleGlow 6s ease-in-out infinite;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        @keyframes elegantFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes subtleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 30px rgba(255, 192, 203, 0.6),
                    0 0 60px rgba(255, 192, 203, 0.4),
                    0 4px 8px rgba(0, 0, 0, 0.8);
            }
            50% { 
                text-shadow: 
                    0 0 40px rgba(255, 182, 193, 0.8),
                    0 0 80px rgba(255, 182, 193, 0.5),
                    0 4px 8px rgba(0, 0, 0, 0.9);
            }
        }

        button.reveal-btn {
            margin-top: 50px;
            padding: 20px 45px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 192, 203, 0.3);
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
            font-weight: 300;
            z-index: 10;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button.reveal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 192, 203, 0.2), 
                transparent);
            transition: 0.6s;
        }

        button.reveal-btn:hover {
            background: rgba(255, 192, 203, 0.1);
            box-shadow: 
                0 8px 32px rgba(255, 192, 203, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        button.reveal-btn:hover::before {
            left: 100%;
        }

        p {
            max-width: 800px;
            font-size: 1.8rem;
            line-height: 1.8;
            z-index: 10;
            color: #ffffff;
            font-weight: 300;
            text-shadow: 
                0 0 20px rgba(255, 192, 203, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 2s ease-out forwards, gentleGlow 8s ease-in-out infinite;
            opacity: 0;
            letter-spacing: 1px;
        }

        @keyframes gentleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(255, 192, 203, 0.4),
                    0 2px 4px rgba(0, 0, 0, 0.8);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(255, 182, 193, 0.6),
                    0 2px 4px rgba(0, 0, 0, 0.9);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* MARQUEE */
        .top-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.9) 0%, 
                rgba(45, 27, 46, 0.8) 50%, 
                rgba(0, 0, 0, 0.9) 100%);
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            z-index: 15;
            border-bottom: 1px solid rgba(255, 192, 203, 0.2);
            text-align: center;
            animation: messageGlow 4s ease-in-out infinite;
        }

        @keyframes messageGlow {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(255, 192, 203, 0.6);
            }
            50% { 
                text-shadow: 0 0 25px rgba(255, 182, 193, 0.8);
            }
        }

        /* Ambient particles */
        .ambient-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .ambient-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 192, 203, 0.6);
            border-radius: 50%;
            animation: drift 20s infinite linear;
            box-shadow: 0 0 6px rgba(255, 192, 203, 0.8);
        }

        @keyframes drift {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Sections */
        section {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        /* Smooth transitions */
        .fade-transition {
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            p { font-size: 1.4rem; padding: 0 20px; }
            .login-box { width: 90%; padding: 40px 30px; }
            button.reveal-btn { font-size: 18px; padding: 18px 35px; }
            .top-message { font-size: 1rem; padding: 20px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
            .login-box h2 { font-size: 24px; }
        }
    </style>
</head>

<body>

    <!-- LOGIN PAGE -->
    <div id="login-page">
        <div class="login-box">
            <h2>Access Required</h2>
            <input type="text" id="username" placeholder="Enter your name">
            <input type="password" id="password" placeholder="Enter the secret">
            <button onclick="checkLogin()">Continue</button>
        </div>
    </div>

    <!-- LOADING -->
    <div id="loading">
        <div class="loader"></div>
        <p class="loading-text" id="loadingMessage">Preparing something special...</p>
    </div>

    <!-- MAIN PAGE -->
    <div id="main">
        <!-- Section 1 -->
        <section id="section1" class="fade-transition">
            <div class="fallback-bg"></div>
            
            <video autoplay loop muted playsinline>
                <source src="" type="video/mp4">
            </video>
            
            <div class="video-overlay"></div>
            <div class="ambient-particles" id="particles1"></div>
            
            <div class="top-message">
                Celebrating Hassan's Special Day
            </div>
            
            <h1>Happy Birthday</h1>
            <h1 style="font-size: 3rem; margin-top: -10px; opacity: 0.9;">Hassan</h1>
            
            <button class="reveal-btn" onclick="revealSurprise()">Continue</button>
        </section>

        <!-- Section 2 -->
        <section id="section2" class="fade-transition" style="display:none;">
            <div class="fallback-bg"></div>
            
            <video autoplay loop muted playsinline>
                <source src="" type="video/mp4">
            </video>
            
            <div class="video-overlay"></div>
            <div class="ambient-particles" id="particles2"></div>
            
            <h1>For Hassan</h1>
            <p>You mean everything to me. Thank you for being the incredible person you are. Here's to another year of amazing memories together.</p>
        </section>
    </div>

    <script>
        const correctUser = "Hassan";
        const correctPass = "Zara";
        const messages = [
            "Preparing something special...",
            "Almost ready...",
            "Creating magic...",
            "Just a moment...",
            "Loading your surprise..."
        ];

        // Mouse tracking for login page glow effect
        document.addEventListener('mousemove', (e) => {
            const loginPage = document.getElementById('login-page');
            if (loginPage.style.display !== 'none') {
                const rect = loginPage.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                loginPage.style.setProperty('--mouse-x', x + '%');
                loginPage.style.setProperty('--mouse-y', y + '%');
            }
        });

        // Create ambient particles
        function createAmbientParticles(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('ambient-particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                // Random size for variety
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                container.appendChild(particle);
            }
        }

        // Create floating orbs
        function createOrbs(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            for (let i = 0; i < 5; i++) {
                const orb = document.createElement('div');
                orb.classList.add('orb');
                orb.style.left = Math.random() * 80 + 10 + '%';
                orb.style.top = Math.random() * 80 + 10 + '%';
                orb.style.width = (Math.random() * 80 + 40) + 'px';
                orb.style.height = orb.style.width;
                orb.style.animationDelay = Math.random() * 15 + 's';
                orb.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                container.appendChild(orb);
            }
        }

        function checkLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            if (user === correctUser && pass === correctPass) {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("loading").style.display = "flex";

                let i = 0;
                const msgInterval = setInterval(() => {
                    document.getElementById("loadingMessage").innerText = messages[i % messages.length];
                    i++;
                }, 2500);

                setTimeout(() => {
                    clearInterval(msgInterval);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("main").style.display = "block";
                    
                    // Initialize effects
                    createAmbientParticles('particles1');
                    createAmbientParticles('particles2');
                    createOrbs('particles1');
                    createOrbs('particles2');
                }, 10000);
            } else {
                alert("Access denied. Please check your credentials.");
            }
        }

        function revealSurprise() {
            const section1 = document.getElementById("section1");
            const section2 = document.getElementById("section2");
            
            // Simple fade transition without scaling
            section1.style.opacity = "0";
            
            setTimeout(() => {
                section1.style.display = "none";
                section2.style.display = "flex";
                section2.style.opacity = "0";
                
                setTimeout(() => {
                    section2.style.opacity = "1";
                }, 100);
            }, 1000);
        }

        // Initialize effects when page loads
        window.addEventListener('load', () => {
            // Check if videos load properly
            const videos = document.querySelectorAll('video');
            videos.forEach((video, index) => {
                video.addEventListener('loadeddata', () => {
                    console.log(`Video ${index + 1} loaded successfully`);
                });
                
                video.addEventListener('error', (e) => {
                    console.log(`Video ${index + 1} failed to load:`, e);
                    // Show fallback background
                    const fallback = video.parentElement.querySelector('.fallback-bg');
                    if (fallback) {
                        fallback.style.zIndex = '1';
                    }
                });
                
                // Force load attempt
                video.load();
            });
        });
    </script>

</body>

</html>
